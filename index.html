<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gregslist</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">gregslist</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/about" class="nav-link">About</a>
          <a href="#/cars" class="nav-link btn btn-success">Cars</a>
          <a href="#/houses" class="nav-link btn btn-warning">Houses</a>

        </div>
      </div>
    </nav>
  </header>

  <!-- SECTION -->
  <main id="router-view">
    <!-- PRIMARY VIEWPORT -->
  </main>


  <div class="container-fluid">
    <section class="row">
      <button class="btn btn-info col-1" data-bs-toggle="collapse" data-bs-target="#houseFormCollapse">
        List House! <span class="mdi mdi-home"></span>
      </button>

      <div class="collapse" id="houseFormCollapse">

        <form class="row p-2" onsubmit="app.HouseController.createHouse()">


          <div class="form-floating mb-3 col-4">
            <input required type="number" class="form-control" id="houseRoom" name="room" placeholder="# of Beds">
            <label for="houseRoom">Number of Beds</label>
          </div>

          <div class="form-floating mb-3 col-4">
            <input required type="number" class="form-control" id="houseBath" name="bath" placeholder="# of Baths ">
            <label for="houseBath">Number of Baths</label>
          </div>

          <div class="form-floating mb-3 col-6">
            <input required type="number" class="form-control" max="10000000" id="housePrice" name="price"
              placeholder="House Price">
            <label for="housePrice">House Price</label>
          </div>

          <div class="form-floating mb-3 col-6">
            <input required type="number" class="form-control" id="houseSqft" name="sqft" placeholder="# Sq Ft">
            <label for="Sq Ft">Number of Sq Feet</label>
          </div>

          <div class="form-floating mb-3 col-4">
            <input required type="text" minLength="3" maxLength="15" class="form-control" id="houseYear" name="year"
              placeholder="Year Built">
            <label for="houseYear">Year Built</label>
          </div>

          <div class="form-floating mb-3 col-12">
            <input required type="text" class="form-control" id="houseimgUrl" name="imgUrl" placeholder="House imgUrl">
            <label for="houseimgUrl">House Image Url</label>
          </div>

          <div class="form-floating">
            <textarea required maxLength="500" class="form-control" placeholder="Please describe your house"
              name="description" id="carDescription" style="height: 100px"></textarea>
            <label for="houseDescription">House Description</label>
          </div>
      </div>


      <!-- NOTE make sure that your submit button is INSIDE of your form tag -->
      <div class="text-end">
        <button type="submit" class="btn btn-info">Create Listing</button>
      </div>
      </form>
  </div>
  </section>
  </div>


  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
